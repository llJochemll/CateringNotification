<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catering Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container notification-container">
    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 notification-form-1">
    <img class="img-fluid" src="./images/pxl_catering_notification.png">
    <br>
    <br>
    <div class="form-group">
    <div class="row">
        <div class="col-md-1"></div>
        <p class="col-md-10">Wil jij elke dag weten wat er op het menu van de catering van de Elfde Linie staat? Vul hieronder dan jouw email in en kies op welk uur jij een email met de dagelijkse kost wilt ontvangen!</p>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <label class="col-md-3" for="email">Email:</label>
        <input onchange="checkInputEmail()" onkeyup="checkInputEmail()" class="form-control col-md-6" type="email" name="email" id="email">
    </div>
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <label for="monday" class="col-md-2">Maandag:</label>
        <input class="form-control col-md-3" type="time" value="11:45" name="monday" id="monday">
        <select name="monday_location" id="monday_location" class="form-control col-md-3 ml-3">
            <option>ElfdeLinie</option>
            <option>Diepenbeek</option>
            <option>Vildersstraat</option>
        </select>
        <div class="custom-control custom-checkbox ml-3" style="align-self:center;">
            <input type="checkbox" class="custom-control-input" id="no_monday" name="no_monday" onchange="no_email_clicked('monday')">
            <label class="custom-control-label" for="no_monday">Geen mail</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <label for="tuesday" class="col-md-2">Dinsdag:</label>
        <input class="form-control col-md-3" type="time" value="11:45" name="tuesday" id="tuesday">
        <select name="tuesday_location" id="tuesday_location" class="form-control col-md-3 ml-3">
            <option>ElfdeLinie</option>
            <option>Diepenbeek</option>
            <option>Vildersstraat</option>
        </select>
        <div class="custom-control custom-checkbox ml-3" style="align-self:center;">
        <input type="checkbox" class="custom-control-input" id="no_tuesday" name="no_tuesday" onchange="no_email_clicked('tuesday')">
        <label class="custom-control-label" for="no_tuesday">Geen mail</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <label for="wednesday" class="col-md-2">Woensdag:</label>
        <input class="form-control col-md-3" type="time" value="11:45" name="wednesday" id="wednesday">
        <select name="wednesday_location" id="wednesday_location" class="form-control col-md-3 ml-3">
            <option>ElfdeLinie</option>
            <option>Diepenbeek</option>
            <option>Vildersstraat</option>
        </select>
        <div class="custom-control custom-checkbox ml-3" style="align-self:center;">
        <input type="checkbox" class="custom-control-input" id="no_wednesday" name="no_wednesday" onchange="no_email_clicked('wednesday')">
        <label class="custom-control-label" for="no_wednesday">Geen mail</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <label for="thursday" class="col-md-2">Donderdag:</label>
        <input class="form-control col-md-3" type="time" value="11:45" name="thursday" id="thursday">
        <select name="thursday_location" id="thursday_location" class="form-control col-md-3 ml-3">
            <option>ElfdeLinie</option>
            <option>Diepenbeek</option>
            <option>Vildersstraat</option>
        </select>
        <div class="custom-control custom-checkbox ml-3" style="align-self:center;">
        <input type="checkbox" class="custom-control-input" id="no_thursday" name="no_thursday" onchange="no_email_clicked('thursday')">
        <label class="custom-control-label" for="no_thursday">Geen mail</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <label for="friday" class="col-md-2">Vrijdag:</label>
        <input class="form-control col-md-3" type="time" value="11:45" name="friday" id="friday">
        <select name="friday_location" id="friday_location" class="form-control col-md-3 ml-3">
            <option>ElfdeLinie</option>
            <option>Diepenbeek</option>
            <option>Vildersstraat</option>
        </select>
        <div class="custom-control custom-checkbox ml-3" style="align-self:center;">
        <input type="checkbox" class="custom-control-input" id="no_friday" name="no_friday" onchange="no_email_clicked('friday')">
        <label class="custom-control-label" for="no_friday">Geen mail</label>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <button disabled class="col-md-6 btn btn-success" onclick="subscribe()" name="submit" id="submit" type="submit" class="btnSubmit">Inschrijven</button>
        <div class="col-md-3"></div>
        
    </div>
    <br>
    <div class="row">
        <div class="col-md-5"></div>
        <a role="button" class="col-md-2 btn btn-dark" href="https://github.com/llJochemll/CateringNotification"><i class="fa fa-github"></i>Github</a>
    </div>
</div>
</div>
</div>
<script src="./main.js"></script>
</body>
</html>
