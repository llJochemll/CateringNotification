<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catering Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container notification-container">
    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 notification-form-1">
    <img class="img-fluid" src="./images/pxl_catering_notification.png">
    <br>
    <br>
    <div class="form-group">
    <div class="row">
        <div class="col-md-1"></div>
        <label class="col-md-3" for="email">Email:</label>
        <input class="form-control col-md-6" type="email" name="email" id="email">
    </div>
    <br>
    <div class="row">
        <div class="col-md-1"></div>
        <label for="monday" class="col-md-3">Maandag:</label>
        <input class="form-control col-md-3" type="time" value="11:45" name="monday" id="monday">
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <label for="tuesday" class="col-md-3">Dinsdag:</label>
        <input class="form-control col-md-3" type="time" value="11:45" name="tuesday" id="tuesday">
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <label for="wednesday" class="col-md-3">Woensdag:</label>
        <input class="form-control col-md-3" type="time" value="11:45" name="wednesday" id="wednesday">
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <label for="thursday" class="col-md-3">Donderdag:</label>
        <input class="form-control col-md-3" type="time" value="11:45" name="thursday" id="thursday">
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <label for="friday" class="col-md-3">Vrijdag:</label>
        <input class="form-control col-md-3" type="time" value="11:45" name="friday" id="friday">
    </div>
    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <button class="col-md-6 btn btn-success" onclick="subscribe()" type="submit" class="btnSubmit">Inschrijven</button>
        <div class="col-md-3"></div>
    </div>
</div>
</div>
<div class="col-md-2"></div>
</div>
</div>
    <script src="./main.js"></script>
</body>
</html>
